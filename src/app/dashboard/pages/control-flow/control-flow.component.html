<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-blod bm-5">if: {{ showContent() }}</h2>

    <button
      class="p-1 bg-blue-500 rounded text-white"
      (click)="toggleContent()"
    >
      Click me!
    </button>

    @if (showContent()) {
    <p>Hola Mundo!</p>
    }@else {
    <p>********************</p>
    }
  </div>

  <div class="bg-white rounded shadow p-10">

    <h2 class="text-3xl">{{grade()}}</h2>

    @switch ( grade()) {
       @case ('A') {
    <p>Arriba de 90</p>
    }
      @case ('B') {
    <p>Mayor a 80, menor a 90</p>
    } 
      @case ('F') {
    <p>Menor a 60</p>
    } 
      @default { Default case. }
  }
  </div>
</section>
